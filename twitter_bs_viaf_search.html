<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VIAF Search</title>
    <link rel="stylesheet" href="http://localhost:63342/landing_pages/css/examples.css">
    <!--script src="./js/vendor/jquery-1.10.2.min.js"></script-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="./js/vendor/typeahead.min.js"></script>
    <style>
        .ui-autocomplete-loading {
            background: white url('img/ui-anim_basic_16x16.gif') right center no-repeat;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.example-countries .typeahead').typeahead({
                name: 'countries',
                prefetch: 'http://localhost:63342/landing_pages/test_data/countries.json'
            });
        });
    </script>
</head>
<body>
<h1>VIAF Search Capabilities</h1><br>
Names<br>
Personal Names<br>
Corporate names<br>
Preferred Names<br>
Geographic Names (only jurisdictional names so far)<br>
Uniform Titles (Works)<br>
Uniform Titles (Expressions)<br>
Title<br>
Source<br><br>
<div class="ui-widget">
    <label for="person">VIAF Search: </label>
    <input id="person">
</div>

<div class="ui-widget" style="margin-top:2em; font-family:Arial,serif">
    Result:
    <div id="log" style="height: 200px; width: 300px; overflow: auto;" class="ui-widget-content"></div>
</div>


<div class="example example-countries">
    <h2 class="example-name">Countries</h2>
    <p class="example-description">Prefetches data, stores it in localStorage, and searches it on the client</p>

    <div class="demo">
        <input class="typeahead" type="text" placeholder="countries">
    </div>

</div>
</body>
</html>
